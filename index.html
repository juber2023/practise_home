<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 100%;
      height: 200px;
      background-color:darkblue;
      color: aliceblue;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      }
      
      .container::before{
      content: ""; 
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('image/animate-shape1.png');
      animation: shape1 1s linear 1s infinite;
      }
      
      .container::after{
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('image/animate-shape2.png'); 
      animation: shape2 1s linear 1s infinite;
      }
      
      @keyframes shape1 {
      0%{opacity: 0;}
      50%{opacity: 1;}
      100%{opacity: 0;}
      }
      
      @keyframes shape2 {
      0%{opacity: 0;}
      50%{opacity: 1;}
      100%{opacity: 0;}
       }

  </style>
</head>
<body>
  <div class="container">
    I am a web developer
     </div>
  
</body>
</html>
